
<h1 class="text-info text-center">Create New Reservation</h1>

<div class="well">
	<form role="form" name='res' novalidate  ng-if = '!nc.submit'>
		<div class='row'>
			<div class='col-sm-12 col-md-12 col-lg-12'>
				<div class="form-group">
					<label for="cname" class='sr-only'>Name</label> <input type="text"
						class="form-control input-lg" id="cname"
						placeholder="Enter Customer Name here" name='cname'
						ng-disabled='res.$submitted' ng-model='nc.res.customername' required>
				</div>
			</div>
		</div>

		<div class='row'
			ng-if='res.cname.$dirty && res.cname.$error.required'>
			<p class='alert alert-warning'>Name is required</p>
		</div>


		<div class='row'>
			<div class='col-sm-6 col-md-6 col-lg-6'>
				<div class="form-group">
					<label for="cemail" class='sr-only'>Email</label> <input
						type="email" class="form-control input-lg" id="cemail"
						placeholder="Enter customer Email here" name='cemail'
						ng-model='nc.res.email' required>
				</div>
			</div>
			<div class='col-sm-6 col-md-6 col-lg-6'>
				<div class="form-group">
					<label for="cPhone" class='sr-only'>Phone</label> <input type="tel"
						class="form-control input-lg" id="cPhone"
						placeholder="Enter customer Phone number" name='cphone'
						ng-model='nc.res.phoneNo' required>
				</div>
			</div>
		</div>


		<div class='row'
			ng-if='res.cemail.$dirty && res.cemail.$error.required'>
			<p class='alert alert-warning'>email is required</p>
		</div>

		<div class='row'
			ng-if='res.cphone.$dirty && res.cphone.$error.required'>
			<p class='alert alert-warning'>phone is required</p>
		</div>

		<div class='row'>
			<div class='col-sm-6 col-md-6 col-lg-6'>
				<div class="form-group">
					<label for="cdate">Enter Reservation Date</label> <input
						type="date" class="form-control input-lg" id="cdate"
						placeholder="Reservation Date" name='cdate'
						ng-model='nc.res.reserveDate' required>
				</div>
			</div>
			<div class='col-sm-6 col-md-6 col-lg-6'>
				<div class="form-group">
					<label for="cTime">Enter Reservation Time</label> <input
						type="time" class="form-control input-lg" id="cTime"
						placeholder="Enter Reservation Time" name='ctime'
						ng-model='nc.res.reserveTime'>
				</div>
			</div>
		</div>

		<div class='row'
			ng-if='res.cdate.$dirty && res.cdate.$error.required'>
			<p class='alert alert-warning'>Date is required</p>
		</div>

		<div class='row'
			ng-if='res.ctime.$dirty && res.ctime.$error.required'>
			<p class='alert alert-warning'>time is required</p>
		</div>


		<div class='row'>
			<div class='col-sm-6 col-md-6 col-lg-6'>
				<div class="form-group">
					<label for="partySize" class='sr-only'>Enter Party size</label> <input
						type="number" class="form-control input-lg" id="partySize"
						placeholder="Enter Party Size" name='cparty'
						ng-model='nc.res.partySize' required>
				</div>
			</div>
			<div class='col-sm-6 col-md-6 col-lg-6'>
				<div class="form-group">
					<label for="specialNeed" class='sr-only'>Special Needs</label> <input
						type="text" class="form-control input-lg" id="specialNeed"
						placeholder="Enter Special Need like Birthday, anniversary, marriage"
						name='cneed' ng-model='nc.res.specialneed' required>
				</div>
			</div>
		</div>


		<div class='row'
			ng-if='res.cparty.$dirty && res.cparty.$error.required'>
			<p class='alert alert-warning'>party is required</p>
		</div>

		<div class='row'
			ng-if='res.cneed.$dirty && res.cneed.$error.required'>
			<p class='alert alert-warning'>special need field is required</p>
		</div>


		<div class='row'>
			<div
				class='col-sm-offset-5  col-md-offset-5 col-lg-offset-5 col-sm-7 col-md-7 col-lg-7'>
				<div class="form-group">
					<button ng-click='nc.create();nc.submit = true;' type='button'
						ng-disabled='res.$pristine||res.$invalid' class="btn btn-group-lg btn-primary">
						Submit</button>
				</div>
			</div>
		</div>
	</form>




	<div class='row' ng-if='nc.submit && nc.wait'>


		<div>
			<div ng-if='!nc.clicked'>
				<label class="col-sm-12 control-label text-info" for="cancel">
					Reservation is in waiting status!!!. You want to </label>

				<div class="col-xs-offset-1 col-sm-offset-1 col-sm-5">
					<label class='radio'><input type='radio' class='radio'
						name='option'
						ng-click='nc.option = "yes";nc.ok();nc.clicked = true'>
						Yes, confirm reservation</label> <label class='radio'><input
						type='radio' class='radio' name='option'
						ng-click='nc.option = "no";nc.ok();nc.clicked = true'>No,
						cancel Reservation</label>
				</div>
			</div>
			<div ng-if='nc.clicked'>
				<label ng-if='nc.option == "yes"'
					class="col-sm-12 control-label text-info" for="cancel">
					Reservation is in waiting status, please check status after some time and Reservationid is &nbsp;<strong
					id='reservationId'>{{nc.code}}</strong>
				</label> <label ng-if='nc.option == "no"'
					class="col-sm-12 control-label text-info" for="cancel">
					Reservation is cancelled</label>

			</div>
		</div>

	</div>



	<div class='row' ng-if='nc.submit && nc.confirm'>
		<div class='col-sm-12 col-md-12 col-lg-12 text-center'>
			<label for="reservationId" class='text-info'>Reservation is
				confirmed and here is your code &nbsp;<strong id='reservationId'>{{nc.code}}</strong>
			</label>
		</div>
	</div>
</div>
